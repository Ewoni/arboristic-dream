<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Арбористика</title>
    <script src="js/jQuery/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header-block"><a class="link" href="#main"><button class="header-block-button"><h3 class="header-block-button-text">главная</h3></button></a></nav>
        <nav class="header-block"><a class="link" href="#about"><button class="header-block-button"><h3 class="header-block-button-text">о нас</h3></button></a></nav>
        <nav class="header-block"><a class="link" href="#services"><button class="header-block-button"><h3 class="header-block-button-text">услуги</h3></button></a></nav>
        <nav class="header-block"><a class="link" href="#calculator"><button class="header-block-button"><h3 class="header-block-button-text">калькулятор</h3></button></a></nav>
    </header>
    <main class="main">
        <section class="main-main" id="main">
            <h1 class="main-main-text">главная</h1>
        </section>
        <section class="main-about" id="about">
            <h1>О нас</h1>
        </section>
        <section class="main-services" id="services">
            <article class="main-services-service">
                <div class="main-services-service-image">
                    <img src="img/test-image.jpg" class="main-services-service-image-image">
                </div>
                <div class="main-services-service-price">
                    <h2 class="main-services-service-price-text">от 1000р</h2>
                </div>
                <div class="main-services-service-text">
                    <h2 class="main-services-service-text-text">услуга</h2>
                </div>
                <div class="main-services-service-info">
                    <button class="main-services-service-info-button"><h2 class="main-services-service-info-button-text">подробнее</h2></button>
                </div>
            </article>
            <article class="main-services-service">
                <div class="main-services-service-image">
                    <img src="img/test-image.jpg" class="main-services-service-image-image">
                </div>
                <div class="main-services-service-price">
                    <h2 class="main-services-service-price-text">от 1000р</h2>
                </div>
                <div class="main-services-service-text">
                    <h2 class="main-services-service-text-text">услуга</h2>
                </div>
                <div class="main-services-service-info">
                    <button class="main-services-service-info-button"><h2 class="main-services-service-info-button-text">подробнее</h2></button>
                </div>
            </article>
            <article class="main-services-service">
                <div class="main-services-service-image" class="main-services-service-image-image">
                    <img src="img/test-image.jpg" class="main-services-service-image-image">
                </div>
                <div class="main-services-service-price">
                    <h2 class="main-services-service-price-text">от 1000р</h2>
                </div>
                <div class="main-services-service-text">
                    <h2 class="main-services-service-text-text">услуга</h2>
                </div>
                <div class="main-services-service-info">
                    <button class="main-services-service-info-button"><h2 class="main-services-service-info-button-text">подробнее</h2></button>
                </div>
            </article>
        </section>
        <section class="main-calculator" id="calculator">
            <article class="main-calculator-block">
                <h2>калькулятор</h2>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-foot">
            <h3 class="footer-foot-text">подвал</h3>
        </div>
    </footer>
</body>
</html>
